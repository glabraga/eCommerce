<!DOCTYPE html>
<!-- saved from url=(0049)https://getbootstrap.com/docs/4.3/examples/album/ -->
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
<body class="text-center">
  <div class="container p-lg-5">
  
    <form class="form-signin" action="home.html">
      <img class="mb-4" src="/img/login.png" alt="eMercado" height="120px">
      <h1 class="h3 mb-3 font-weight-normal">Inicia Sesión</h1>
      <label for="inputEmail" class="sr-only">Correo electrónico</label>
      <input type="email" id="inputEmail" class="form-control-sm" placeholder="Correo electrónico" autofocus="" required>
      <br>
      <br>
      <label for="inputPassword" class="sr-only">Contraseña</label>
      <input type="password" id="inputPassword" class="form-control-sm" placeholder="Contraseña" required>
      <br>
      <div class="checkbox mb-3 mt-2">
        <label>
          <input type="checkbox" value="remember-me"> Recuérdame
        </label>
      </div>
      <button id='signIn' class="btn  btn-success" type="submit" href='index.html'>Iniciar Sesión</button>
      <p class="mt-5 mb-3 text-muted">© 2021</p>
    </form>
    
    
  </div>

  <script src="js/init.js"></script>
  <script src="js/index.js"></script>
</body>
</html>
