<!DOCTYPE html>

<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">

<body>

  <nav class="site-header sticky-top py-1 bg-dark" id='navBar'></nav>


  <main role="main" class="pb-5">

      <h2>Productos</h2>
      <p class="lead">Verás aquí todos los productos a la venta.</p>
    </div>
    <div class="container">
      <div class="row">
        <div><input class="form-control-sm" type='number' placeholder='Min.' id='firstValue'></div>
        <div><input class="form-control-sm" type='number' placeholder='Max.' id='secondValue'></div>
        <div><button class='btn btn-light' id='buttonFilter'>Filtrar</button></div>
        <div><button class="btn btn-light" id='buttonUp'>Más costoso</button></div>
        <div><button class="btn btn-light" id='buttonDown'>Menos costoso</button></div>
        <div><button class="btn btn-light" id='buttonPop'>Relevancia</button></div>
        <div class="album py-5 bg-light">
          <div class="container">

            <div class="row" id='cat-list-container'></div>
          </div>
        </div>
      </div>
    </div>


  </main>

  <script src="js/jquery-3.4.1.min.js"></script>
