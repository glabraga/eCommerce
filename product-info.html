<script type="text/javascript">

  function saveDate() {

    let today = new Date();
    let date = today.getFullYear() + '-' + (today.getMonth() + 1) + '-' + today.getDate();
    let time = today.getHours() + ":" + today.getMinutes() + ":" + today.getSeconds();
    let dateTime = date + ' ' + time;
    document.getElementById("submitComment").value = dateTime;
  }

</script>

<body>

  <nav class="site-header sticky-top py-1 bg-dark" id='navBar'></nav>



  <!-- Mostrar producto -->

  <div id='showProductInfo'></div>
  <br>

  <!-- Mostrar productos relacionados -->

  <div class='container'>
    <div class='row justify-content-center'>
      <div class='col-4'>


        <h6>Productos relacionados</h6>
        <div id='showRelatedProducts'></div>


      </div>
    </div>
  </div>

  <!-- Mostrar comentarios -->

  <div class="container mt-5">
    <div class="row d-flex justify-content-center">
      <div class="col-md-8">
        <div class="headings d-flex justify-content-between align-items-center mb-3">
          <h5>Comentarios</h5>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row d-flex justify-content-center">
      <div class="col-md-8" id='showComments'></div>
    </div>
  </div>

  <!-- Agregar comentario -->

  <div class="row">
    <div class="col-4"> <img src="" width="70" class="rounded-circle mt-2"> </div>
    <div class="col-4">
      <div class="comment-box ml-2">
        <h4>Agrega un comentario</h4>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">Nombre</span>
          </div>
          <input type="text" id='name' class="form-control">
        </div>
        <br>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">Puntaje</span>
          </div>
          <input type="text" id='score' class="form-control">
        </div>
        <br>
        <div class="comment-area"> <textarea id='inputComment' class="form-control" placeholder="Deja un comentario..."
            rows="4"></textarea></div>
        <div class="comment-btns mt-2">
          <div class="row">
            <div class="col-6">
              <div class="pull-left"> <button id='submitComment' class="btn btn-success btn-sm"
                  onclick='saveDate()'>Enviar</button> </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
